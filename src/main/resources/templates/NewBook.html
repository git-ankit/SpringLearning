<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WolfPubDB</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
</head>
<body class="w3-theme-l4">
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/images/brick2x2-1.jpg" width="100" height="50" class="d-inline-block" alt=""> WolfPubDB
        </a>
    </nav>
    <div style="text-align: center;padding-left: 10%; padding-right: 10%">

        <h1>Add a book</h1>

        <form th:action="@{/Admin/BookOrIssue/NewBook/}" method="post" enctype="multipart/form-data" class="w3-table-all w3-hoverable" >
            <fieldset>
                <div>
                    <label>ISBN</label>
                    <div>
                        <input type="text" name="isbn"/>
                    </div>
                </div>
                <div>
                    <label>Date of creation</label>
                    <div>
                        <input type="date" name="dateOfCreation"/>
                    </div>
                </div>
                <div>
                    <label>Date of publication</label>
                    <div>
                        <input type="date" name="dateOfPublication"/>
                    </div>
                </div>
                <div>
                    <label>Edition number</label>
                    <div>
                        <input type="number" name="editionNo"/>
                    </div>
                </div>
                <div>
                    <label>Publication</label>
                    <div>
                        <select name = "publicationId">
                            <option th:each="publication,iterStat : ${publications}" th:text="${publication.getTitle()}" th:value="${publication.getId()}"></option>
                        </select>
                    </div>
                </div>
                <div>
                    <label>All set?</label>
                    <input type="submit" value="Add this book"/>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
