<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WolfPubDB</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
</head>
<body class="w3-theme-l4">
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/images/brick2x2-1.jpg" width="100" height="50" class="d-inline-block" alt=""> WolfPubDB
        </a>
    </nav>
    <div style="text-align: center;padding-left: 10%; padding-right: 10%">

        <h1>Add a book</h1>

        <form th:action="@{/Admin/BookOrIssue/NewBook/}" method="post" enctype="multipart/form-data"  >
            <table class="w3-table-all w3-hoverable" >
                <tr>
                    <td>ISBN</td>
                    <td>
                        <input type="text" name="isbn" required = required/>
                    </td>
                </tr>
                <tr>
                    <td>Date of creation</td>
                    <td>
                        <input type="date" name="dateOfCreation" required = required/>
                    </td>
                </tr>
                <tr>
                    <td>Date of publication</td>
                    <td>
                        <input type="date" name="dateOfPublication" required = required/>
                    </td>
                </tr>
                <tr>
                    <td>Edition number</td>
                    <td>
                        <input type="number" name="editionNo" required = required/>
                    </td>
                </tr>
                <tr>
                    <td>Publication</td>
                    <td>
                        <select name = "publicationId">
                            <option th:each="publication,iterStat : ${publications}" th:text="${publication.getTitle()}" th:value="${publication.getId()}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        All set?
                    </td>
                    <td style="text-align: left">
                        <input type="submit" value="Add this book"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
