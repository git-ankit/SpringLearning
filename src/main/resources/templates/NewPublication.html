<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>WolfPubDB</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    </head>
    <body class="w3-theme-l4">
        <div >
            <!--            start of header-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">
                    <img src="/images/brick2x2-1.jpg" width="100" height="50" class="d-inline-block" alt=""> WolfPubDB
                </a>
            </nav>
            <!--            end of header-->
            <div style="padding-left: 10%; padding-right: 10%" >
                <div class="w3-container" style="text-align: center;">
                    <h1 >Add a publication</h1>
                </div>
                <form th:action="@{/Admin/EditingAndPublishing/NewPublication}" method="post" enctype="multipart/form-data" class="w3-container" style="background-color: white">
                    <fieldset>
                        <div >
                            <label>Title</label>
                            <div >
                                <input type="text" name="title"  class="w3-input w3-border w3-round w3-animate-input" style="width: min-content" required = "required"/>
                            </div>
                        </div>
                        <div >
                            <label >Typical Topics</label>
                            <div >
                                <input type="text"  name="typicalTopics"  class="w3-input w3-border w3-round w3-animate-input" style="width: min-content"/>
                            </div>
                        </div>
                        <div>
                            <label>Type</label>
                            <div >
                                <input type="text" name="type"  class="w3-input w3-border w3-round w3-animate-input" style="width: min-content"/>
                            </div>
                        </div>
                        <div >
                            <label>Periodicity</label>
                            <div >
                                <input type="text"  name="periodicity" class="w3-input w3-border w3-round w3-animate-input" style="width: min-content"/>
                            </div>
                        </div>
                        <div >
                            <div >
                                <button type="submit"  name="button" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" style="width: min-content">Create</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
