<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WolfPubDB</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
</head>
<body  class="w3-theme-l4">
<div >
    <!--            start of header-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/images/brick2x2-1.jpg" width="100" height="50" class="d-inline-block" alt=""> WolfPubDB
        </a>
    </nav>
    <!--            end of header-->

<center>
    <div  style="padding-left: 10%; padding-right: 10%">
    <h1>Publications</h1>
    <table class="w3-table-all w3-hoverable" >
        <tr>
            <th>Name</th>
            <th>Typical Topics</th>
            <th>Type</th>
            <th>Periodicity</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="publication : ${publications}">
            <td th:text="${publication.title}"></td>
            <td th:text="${publication.typicalTopics}"></td>
            <td th:text="${publication.type}"></td>
            <td th:text="${publication.periodicity}"></td>
            <td>
                <a th:href="@{/Admin/EditingAndPublishing/Publication/{id}(id=${publication.id})}">View</a>
            </td>
            <td>
                <a th:href="@{/Admin/EditingAndPublishing/UpdatePublication/{id}(id=${publication.id})}">Edit</a>
            </td>
        </tr>
    </table>
    <hr/>
    <div><a href="/Admin/EditingAndPublishing/NewPublication/">Want to publish a new publication?</a> </div>
    </div>
</center>
</div>


</body>
</html>
